<!DOCTYPE html>
<html>
  <head>
    <title>Soffioni volanti con trasparenza corretta</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #webcamVideo {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        object-fit: cover;
        z-index: 0;
      }
      a-scene {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: transparent;
        z-index: 1;
        pointer-events: none;
      }
      #nameLabel {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 18px;
        display: none;
        pointer-events: none;
        user-select: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>

    <div id="nameLabel"></div>
    <video id="webcamVideo" autoplay playsinline muted></video>

    <a-scene embedded>
      <a-assets>
        <!-- 28 immagini soffione -->
        <img id="soffione1" src="assets/soffione1.png" />
        <img id="soffione2" src="assets/soffione2.png" />
        <img id="soffione3" src="assets/soffione3.png" />
        <img id="soffione4" src="assets/soffione4.png" />
        <img id="soffione5" src="assets/soffione5.png" />
        <img id="soffione6" src="assets/soffione6.png" />
        <img id="soffione7" src="assets/soffione7.png" />
        <img id="soffione8" src="assets/soffione8.png" />
        <img id="soffione9" src="assets/soffione9.png" />
        <img id="soffione10" src="assets/soffione10.png" />
        <img id="soffione11" src="assets/soffione11.png" />
        <img id="soffione12" src="assets/soffione12.png" />
        <img id="soffione13" src="assets/soffione13.png" />
        <img id="soffione14" src="assets/soffione14.png" />
        <img id="soffione15" src="assets/soffione15.png" />
        <img id="soffione16" src="assets/soffione16.png" />
        <img id="soffione17" src="assets/soffione17.png" />
        <img id="soffione18" src="assets/soffione18.png" />
        <img id="soffione19" src="assets/soffione19.png" />
        <img id="soffione20" src="assets/soffione20.png" />
        <img id="soffione21" src="assets/soffione21.png" />
        <img id="soffione22" src="assets/soffione22.png" />
        <img id="soffione23" src="assets/soffione23.png" />
        <img id="soffione24" src="assets/soffione24.png" />
        <img id="soffione25" src="assets/soffione25.png" />
        <img id="soffione26" src="assets/soffione26.png" />
        <img id="soffione27" src="assets/soffione27.png" />
        <img id="soffione28" src="assets/soffione28.png" />
      </a-assets>

      <a-entity id="semiContainer"></a-entity>

      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      // Attiva webcam come sfondo
      const video = document.getElementById('webcamVideo');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        })
        .catch(err => {
          console.error('Errore accesso webcam:', err);
        });

      const semiContainer = document.querySelector('#semiContainer');
      const totalSemi = 28;
      const names = [
        "Nicola", "Denny", "Vadim", "Dimitri", "Peppino", "Gioele",
        "Laura", "Marina", "Nina", "Alessandro", "Nicola", "Valentina",
        "Ivan", "Galina", "Bartolo", "Olga", "Igor", "Lidia",
        "Capitalina", "Dimitri", "Ludmila", "Anna", "Padre Gennadij",
        "Alessandro", "Cirillo", "Maria", "Alfredo", "Pino"
      ];

      const semiData = [];

      // Limiti spazio 3D per wrap-around
      const limitX = 3;
      const limitY = 3;
      const limitZ = 3;

      function randomOutsidePosition() {
        // Genera posizione casuale fuori da un cubo -3..3 su x,y,z, cioè fuori da -2..2
        // Per non far apparire semi al centro, posizioniamo solo fuori dal range -2..2 (più grande)
        let x, y, z;
        do {
          x = (Math.random() * 2 * limitX) - limitX;
          y = (Math.random() * 2 * limitY) - limitY;
          z = (Math.random() * 2 * limitZ) - limitZ;
        } while (Math.abs(x) < 2 && Math.abs(y) < 2 && Math.abs(z) < 2);
        return { x, y, z };
      }

      for(let i = 1; i <= totalSemi; i++) {
        const pos = randomOutsidePosition();

        const imgEl = document.getElementById(`soffione${i}`);
        const aspect = imgEl.naturalWidth / imgEl.naturalHeight;

        const img = document.createElement('a-image');
        img.setAttribute('src', `#soffione${i}`);
        img.setAttribute('rotation', '0 0 0');
        img.setAttribute('material', 'transparent: true; alphaTest: 0.5; depthTest: false');
        img.setAttribute('scale', '1.8 1.8 1.8');
        img.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);

        img.setAttribute('onclick', `
          document.getElementById('nameLabel').innerText='${names[i-1]}';
          document.getElementById('nameLabel').style.display='block';
          setTimeout(() => {
            document.getElementById('nameLabel').style.display='none';
          }, 2000);
        `);

        semiContainer.appendChild(img);

        semiData.push({
          el: img,
          pos: pos,
          velocity: {
            x: (Math.random() * 0.002 + 0.001) * (Math.random() < 0.5 ? 1 : -1),
            y: (Math.random() * 0.0015 + 0.0005) * (Math.random() < 0.5 ? 1 : -1),
            z: (Math.random() * 0.002 + 0.001) * (Math.random() < 0.5 ? 1 : -1),
          },
          baseScale: 1.8,
          aspectRatio: aspect,
        });
      }

      AFRAME.registerComponent('semi-fluttuanti', {
        tick: function () {
          semiData.forEach(data => {
            data.pos.x += data.velocity.x;
            data.pos.y += data.velocity.y;
            data.pos.z += data.velocity.z;

            // Wrap-around: se escono dallo schermo li facciamo riapparire fuori, non al centro
            if (data.pos.x > limitX) data.pos.x = -limitX;
            else if (data.pos.x < -limitX) data.pos.x = limitX;

            if (data.pos.y > limitY) data.pos.y = -limitY;
            else if (data.pos.y < -limitY) data.pos.y = limitY;

            if (data.pos.z > limitZ) data.pos.z = -limitZ;
            else if (data.pos.z < -limitZ) data.pos.z = limitZ;

            const scaleFactor = 1 / (1 + Math.abs(data.pos.z));
            const adjustedScaleY = data.baseScale * scaleFactor;
            const adjustedScaleX = adjustedScaleY * data.aspectRatio;

            data.el.setAttribute('position', `${data.pos.x} ${data.pos.y} ${data.pos.z}`);
            data.el.setAttribute('scale', `${adjustedScaleX} ${adjustedScaleY} ${adjustedScaleY}`);
          });
        }
      });

      semiContainer.setAttribute('semi-fluttuanti', '');
    </script>
  </body>
</html>
