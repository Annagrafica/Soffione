<!DOCTYPE html>
<html>
  <head>
    <title>Soffioni volanti - adattato a tutti gli schermi</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #webcamVideo {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        object-fit: cover;
        z-index: 0;
      }
      a-scene {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: transparent;
        z-index: 1;
        pointer-events: none;
      }
      #nameLabel {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 18px;
        display: none;
        pointer-events: none;
        user-select: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="nameLabel"></div>
    <video id="webcamVideo" autoplay playsinline muted></video>

    <a-scene embedded>
      <a-assets>
        <!-- 28 immagini soffione -->
        ${[...Array(28).keys()].map(i => `<img id="soffione${i+1}" src="assets/soffione${i+1}.png" />`).join('\n        ')}
      </a-assets>

      <a-entity id="semiContainer"></a-entity>
      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const video = document.getElementById('webcamVideo');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        })
        .catch(err => {
          console.error('Errore accesso webcam:', err);
        });

      const semiContainer = document.querySelector('#semiContainer');
      const totalSemi = 28;
      const names = [
        "Nicola", "Denny", "Vadim", "Dimitri", "Peppino", "Gioele",
        "Laura", "Marina", "Nina", "Alessandro", "Nicola", "Valentina",
        "Ivan", "Galina", "Bartolo", "Olga", "Igor", "Lidia",
        "Capitalina", "Dimitri", "Ludmila", "Anna", "Padre Gennadij",
        "Alessandro", "Cirillo", "Maria", "Alfredo", "Pino"
      ];

      const semiData = [];
      const activeSemi = [];
      const maxActiveSemi = 15;

      const isPortrait = window.innerHeight > window.innerWidth;
      const screenRatio = window.innerWidth / window.innerHeight;
      const scaleMultiplier = isPortrait ? 0.6 : 1;
      const limitX = 2.5 * screenRatio * scaleMultiplier;
      const limitY = 2.2 * scaleMultiplier;
      const limitZ = 2.8 * scaleMultiplier;

      function createSeme(index) {
        const imgEl = document.getElementById(`soffione${index + 1}`);
        const aspect = imgEl.naturalWidth / imgEl.naturalHeight;

        const img = document.createElement('a-image');
        img.setAttribute('src', `#soffione${index + 1}`);
        img.setAttribute('rotation', '0 0 0');
        img.setAttribute('material', 'alphaTest: 0.5; transparent: true');

        const startEdge = Math.floor(Math.random() * 4);
        let posX, posY, posZ, dirX, dirY, dirZ;

        switch(startEdge) {
          case 0: posX = -limitX - 0.5; posY = Math.random() * limitY; posZ = (Math.random() - 0.5) * limitZ * 2;
                  dirX = Math.random() * 0.01 + 0.002; dirZ = (Math.random() - 0.5) * 0.005; break;
          case 1: posX = limitX + 0.5; posY = Math.random() * limitY; posZ = (Math.random() - 0.5) * limitZ * 2;
                  dirX = -(Math.random() * 0.01 + 0.002); dirZ = (Math.random() - 0.5) * 0.005; break;
          case 2: posX = (Math.random() - 0.5) * limitX * 2; posY = -0.5; posZ = (Math.random() - 0.5) * limitZ * 2;
                  dirY = Math.random() * 0.008 + 0.002; dirX = (Math.random() - 0.5) * 0.005; dirZ = (Math.random() - 0.5) * 0.005; break;
          case 3: posX = (Math.random() - 0.5) * limitX * 2; posY = limitY + 0.5; posZ = (Math.random() - 0.5) * limitZ * 2;
                  dirY = -(Math.random() * 0.008 + 0.002); dirX = (Math.random() - 0.5) * 0.005; dirZ = (Math.random() - 0.5) * 0.005; break;
        }

        img.setAttribute('position', `${posX} ${posY} ${posZ}`);
        img.setAttribute('scale', '1 1 1');
        img.setAttribute('onclick', `
          document.getElementById('nameLabel').innerText='${names[index]}';
          document.getElementById('nameLabel').style.display='block';
          setTimeout(() => {
            document.getElementById('nameLabel').style.display='none';
          }, 2000);
        `);

        semiContainer.appendChild(img);

        semiData[index] = {
          el: img,
          pos: { x: posX, y: posY, z: posZ },
          velocity: {
            x: dirX || (Math.random() - 0.5) * 0.0002,
            y: dirY || (Math.random() - 0.5) * 0.0001,
            z: dirZ || (Math.random() - 0.5) * 0.0002,
          },
          baseScale: (2.2 + Math.random() * 1.2) * scaleMultiplier,
          aspectRatio: aspect,
          active: true
        };

        activeSemi.push(index);
      }

      function removeSeme(index) {
        semiContainer.removeChild(semiData[index].el);
        semiData[index].active = false;
        const activeIndex = activeSemi.indexOf(index);
        if (activeIndex !== -1) activeSemi.splice(activeIndex, 1);
      }

      function spawnSemi() {
        if (activeSemi.length < maxActiveSemi) {
          let index;
          do {
            index = Math.floor(Math.random() * totalSemi);
          } while (semiData[index] && semiData[index].active);
          createSeme(index);
        }
      }

      setInterval(spawnSemi, 300);

      AFRAME.registerComponent('semi-fluttuanti', {
        tick: function (time, timeDelta) {
          const dt = timeDelta / 800;
          const speedMultiplier = 25 * scaleMultiplier;

          activeSemi.forEach(index => {
            const data = semiData[index];
            data.pos.x += data.velocity.x * dt * speedMultiplier;
            data.pos.y += data.velocity.y * dt * speedMultiplier;
            data.pos.z += data.velocity.z * dt * speedMultiplier;

            const scaleFactor = 1 / (1 + Math.abs(data.pos.z));
            const adjustedScaleY = Math.min(
              data.baseScale * scaleFactor,
              2.2 * scaleMultiplier // Limite massimo
            );
            const adjustedScaleX = adjustedScaleY * data.aspectRatio;

            data.el.setAttribute('position', `${data.pos.x} ${data.pos.y} ${data.pos.z}`);
            data.el.setAttribute('scale', `${adjustedScaleX} ${adjustedScaleY} ${adjustedScaleY}`);

            if (
              Math.abs(data.pos.x) > limitX + 1.5 ||
              Math.abs(data.pos.y) > limitY + 1.5 ||
              Math.abs(data.pos.z) > limitZ + 1.5 ||
              data.pos.z < 0.8
            ) {
              removeSeme(index);
            }
          });
        }
      });

      semiContainer.setAttribute('semi-fluttuanti', '');
    </script>
  </body>
</html>
