<!DOCTYPE html>
<html>
  <head>
    <title>Memento Mori</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #webcamVideo {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        object-fit: cover;
        z-index: 0;
      }
      #startButton {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 32px;
        font-size: 20px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 12px;
        z-index: 999;
        cursor: pointer;
      }
      a-scene {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: transparent;
        z-index: 1;
        pointer-events: none;
      }
      #nameLabel {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 18px;
        display: none;
        pointer-events: none;
        user-select: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Avvia semi</button>
    <div id="nameLabel"></div>
    <video id="webcamVideo" autoplay playsinline muted></video>

    <a-scene embedded>
      <a-assets>
        <!-- immagini soffioni -->
        ${Array.from({length: 28}, (_, i) => 
          `<img id="soffione${i+1}" src="assets/soffione${i+1}.png" />`).join('')}
      </a-assets>
      <a-entity id="semiContainer"></a-entity>
      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const video = document.getElementById('webcamVideo');
      const startButton = document.getElementById('startButton');
      const semiContainer = document.querySelector('#semiContainer');
      const totalSemi = 28;
      const names = [
        "Nicola", "Denny", "Vadim", "Dimitri", "Peppino", "Gioele",
        "Laura", "Marina", "Nina", "Alessandro", "Nicola", "Valentina",
        "Ivan", "Galina", "Bartolo", "Olga", "Igor", "Lidia",
        "Capitalina", "Dimitri", "Ludmila", "Anna", "Padre Gennadij",
        "Alessandro", "Cirillo", "Maria", "Alfredo", "Pino"
      ];
      const semiData = [];

      const aspectRatio = window.innerWidth / window.innerHeight;
      const scaleMultiplier = 1;
      const limitX = (aspectRatio < 1 ? 1.8 : 2.5) * scaleMultiplier;
      const limitY = (aspectRatio < 1 ? 3.0 : 2.0) * scaleMultiplier;
      const limitZ = 2.5 * scaleMultiplier;

      function createSeme(index) {
        const imgEl = document.getElementById(`soffione${index + 1}`);
        const aspect = imgEl.naturalWidth / imgEl.naturalHeight;

        const img = document.createElement('a-image');
        img.setAttribute('src', `#soffione${index + 1}`);
        img.setAttribute('rotation', '0 0 0');
        img.setAttribute('material', 'alphaTest: 0.5; transparent: true');

        const posX = (Math.random() - 0.5) * limitX * 0.8;
        const posY = (Math.random() - 0.5) * limitY * 0.8;
        const posZ = (Math.random() - 0.5) * limitZ * 0.8;

        img.setAttribute('position', `${posX} ${posY} ${posZ}`);
        img.setAttribute('scale', '1 1 1');
        img.setAttribute('onclick', `
          document.getElementById('nameLabel').innerText='${names[index]}';
          document.getElementById('nameLabel').style.display='block';
          setTimeout(() => {
            document.getElementById('nameLabel').style.display='none';
          }, 2000);
        `);

        semiContainer.appendChild(img);

        semiData[index] = {
          el: img,
          pos: { x: posX, y: posY, z: posZ },
          velocity: {
            x: (Math.random() - 0.5) * 0.01,
            y: (Math.random() - 0.5) * 0.01,
            z: (Math.random() - 0.5) * 0.01
          },
          baseScale: (1 + Math.random() * 0.5) * scaleMultiplier,
          aspectRatio: aspect
        };
      }

      function startSemi() {
        startButton.style.display = 'none';
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.play();

            for (let i = 0; i < totalSemi; i++) {
              createSeme(i);
            }

            AFRAME.registerComponent('semi-fluttuanti', {
              tick: function (time, timeDelta) {
                const dt = timeDelta / 1000;
                const speedMultiplier = 20 * scaleMultiplier;

                semiData.forEach(data => {
                  data.velocity.x += (Math.random() - 0.5) * 0.0002;
                  data.velocity.y += (Math.random() - 0.5) * 0.0002;
                  data.velocity.z += (Math.random() - 0.5) * 0.0002;

                  data.pos.x += data.velocity.x * dt * speedMultiplier;
                  data.pos.y += data.velocity.y * dt * speedMultiplier;
                  data.pos.z += data.velocity.z * dt * speedMultiplier;

                  if (Math.abs(data.pos.x) > limitX * 1.2) data.velocity.x -= Math.sign(data.pos.x) * 0.0003;
                  if (Math.abs(data.pos.y) > limitY * 1.2) data.velocity.y -= Math.sign(data.pos.y) * 0.0003;
                  if (Math.abs(data.pos.z) > limitZ * 1.2) data.velocity.z -= Math.sign(data.pos.z) * 0.0003;

                  let scaleValue = data.baseScale * (1 / (1 + Math.abs(data.pos.z * 1.2)));
                  const minScale = 1.0 * scaleMultiplier;
                  const maxScale = 1.4 * scaleMultiplier;
                  scaleValue = Math.max(Math.min(scaleValue, maxScale), minScale);

                  const adjustedScaleY = scaleValue;
                  const adjustedScaleX = adjustedScaleY * data.aspectRatio;

                  data.el.setAttribute('position', `${data.pos.x} ${data.pos.y} ${data.pos.z}`);
                  data.el.setAttribute('scale', `${adjustedScaleX} ${adjustedScaleY} ${adjustedScaleY}`);
                });
              }
            });

            semiContainer.setAttribute('semi-fluttuanti', '');
          })
          .catch(err => {
            alert("Errore webcam: " + err.message);
          });
      }

      startButton.addEventListener('click', startSemi);
    </script>
  </body>
</html>
