<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Test Webcam semplice</title>
<style>
  body, html { margin:0; height: 100%; background: #333; display: flex; justify-content: center; align-items: center;}
  video { width: 640px; height: 480px; background: black; }
</style>
</head>
<body>
  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(e => alert('Errore accesso webcam: ' + e.message));
  </script>
</body>
</html>
