<!DOCTYPE html>
<html>
  <head>
    <title>Webcam Sfondo con A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body, html { margin: 0; height: 100%; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded>
      <a-assets>
        <video id="webcam" autoplay playsinline muted></video>
      </a-assets>

      <!-- Piano grande davanti alla camera -->
      <a-plane position="0 1.6 -3" width="4" height="3" material="shader: flat; src: #webcam"></a-plane>

      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#webcam");
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          console.log("Webcam attiva");
        })
        .catch(err => {
          console.error("Errore accesso webcam:", err);
          alert("Permesso webcam negato o errore!");
        });
    </script>
  </body>
</html>
