<!DOCTYPE html>
<html>
  <head>
    <title>Soffioni AR - marker Hiro 28 semi con volo separato</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #nameLabel {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 18px;
        display: none;
        pointer-events: none;
        user-select: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="nameLabel"></div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <!-- Inserisci qui le 28 immagini PNG rettangolari verticali -->
        <img id="soffione1" src="assets/soffione1.png" />
        <img id="soffione2" src="assets/soffione2.png" />
        <img id="soffione3" src="assets/soffione3.png" />
        <img id="soffione4" src="assets/soffione4.png" />
        <img id="soffione5" src="assets/soffione5.png" />
        <img id="soffione6" src="assets/soffione6.png" />
        <img id="soffione7" src="assets/soffione7.png" />
        <img id="soffione8" src="assets/soffione8.png" />
        <img id="soffione9" src="assets/soffione9.png" />
        <img id="soffione10" src="assets/soffione10.png" />
        <img id="soffione11" src="assets/soffione11.png" />
        <img id="soffione12" src="assets/soffione12.png" />
        <img id="soffione13" src="assets/soffione13.png" />
        <img id="soffione14" src="assets/soffione14.png" />
        <img id="soffione15" src="assets/soffione15.png" />
        <img id="soffione16" src="assets/soffione16.png" />
        <img id="soffione17" src="assets/soffione17.png" />
        <img id="soffione18" src="assets/soffione18.png" />
        <img id="soffione19" src="assets/soffione19.png" />
        <img id="soffione20" src="assets/soffione20.png" />
        <img id="soffione21" src="assets/soffione21.png" />
        <img id="soffione22" src="assets/soffione22.png" />
        <img id="soffione23" src="assets/soffione23.png" />
        <img id="soffione24" src="assets/soffione24.png" />
        <img id="soffione25" src="assets/soffione25.png" />
        <img id="soffione26" src="assets/soffione26.png" />
        <img id="soffione27" src="assets/soffione27.png" />
        <img id="soffione28" src="assets/soffione28.png" />
      </a-assets>

      <a-marker preset="hiro">
        <a-entity id="semiContainer"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const semiContainer = document.querySelector('#semiContainer');
      const names = [
        "Nicola", "Denny", "Vadim", "Dimitri", "Peppino", "Gioele",
        "Laura", "Marina", "Nina", "Alessandro", "Nicola", "Valentina",
        "Ivan", "Galina", "Bartolo", "Olga", "Igor", "Lidia",
        "Capitalina", "Dimitri", "Ludmila", "Anna", "Padre Gennadij",
        "Alessandro", "Cirillo", "Maria", "Alfredo", "Pino"
      ];

      const baseScale = 0.4;
      const semiData = [];

      for (let i = 1; i <= 28; i++) {
        const angle = Math.random() * 360;
        const angleRad = angle * Math.PI / 180;
        const distance = 1 + Math.random() * 1.5;
        const yPos = Math.random() * 1.5;

        const imgEl = document.getElementById(`soffione${i}`);
        const aspect = imgEl.naturalWidth / imgEl.naturalHeight;

        const img = document.createElement('a-image');
        img.setAttribute('src', `#soffione${i}`);
        img.setAttribute('position', `${Math.cos(angleRad) * distance} ${yPos} ${-Math.sin(angleRad) * distance}`);
        img.setAttribute('scale', `${baseScale * aspect} ${baseScale} ${baseScale}`);
        img.setAttribute('rotation', '-90 0 0');

        img.setAttribute('onclick', `
          document.getElementById('nameLabel').innerText='${names[i-1]}'; 
          document.getElementById('nameLabel').style.display='block'; 
          setTimeout(()=>{document.getElementById('nameLabel').style.display='none'},2000)
        `);

        semiContainer.appendChild(img);

        // Genera direzione random normalizzata (vettore unitario)
        let dir = {
          x: Math.random() * 2 - 1,
          y: Math.random() * 1 - 0.5,
          z: Math.random() * 2 - 1,
        };
        const len = Math.sqrt(dir.x*dir.x + dir.y*dir.y + dir.z*dir.z);
        dir.x /= len;
        dir.y /= len;
        dir.z /= len;

        semiData.push({
          el: img,
          basePos: {x: Math.cos(angleRad) * distance, y: yPos, z: -Math.sin(angleRad) * distance},
          direction: dir,
          speed: 0.5 + Math.random(),
          phase: Math.random() * Math.PI * 2
        });
      }

      AFRAME.registerComponent('semi-movement', {
        tick: function(time, timeDelta) {
          semiData.forEach(data => {
            const t = time / 1000;
            const oscillation = Math.sin(t * data.speed + data.phase) * 0.5;

            const newX = data.basePos.x + data.direction.x * oscillation;
            const newY = data.basePos.y + data.direction.y * oscillation;
            const newZ = data.basePos.z + data.direction.z * oscillation;

            data.el.setAttribute('position', `${newX} ${newY} ${newZ}`);

            // Rotazione lenta su Y (asse verticale)
            const rotation = data.el.getAttribute('rotation');
            const newYRot = (rotation.y + 0.2 * data.speed) % 360;
            data.el.setAttribute('rotation', `-90 ${newYRot} 0`);
          });
        }
      });

      semiContainer.setAttribute('semi-movement', '');
    </script>
  </body>
</html>
