<!DOCTYPE html>
<html>
  <head>
    <title>Momento mori</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #webcamVideo {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        object-fit: cover;
        z-index: 0;
      }
      a-scene {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: transparent;
        z-index: 1;
        pointer-events: none;
      }
      #nameLabel {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 10px;
        font-family: sans-serif;
        font-size: 18px;
        display: none;
        pointer-events: none;
        user-select: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="nameLabel"></div>
    <video id="webcamVideo" autoplay playsinline muted></video>

    <a-scene embedded>
      <a-assets>
        <!-- 28 immagini soffione -->
        <img id="soffione1" src="assets/soffione1.png" />
        <img id="soffione2" src="assets/soffione2.png" />
        <img id="soffione3" src="assets/soffione3.png" />
        <img id="soffione4" src="assets/soffione4.png" />
        <img id="soffione5" src="assets/soffione5.png" />
        <img id="soffione6" src="assets/soffione6.png" />
        <img id="soffione7" src="assets/soffione7.png" />
        <img id="soffione8" src="assets/soffione8.png" />
        <img id="soffione9" src="assets/soffione9.png" />
        <img id="soffione10" src="assets/soffione10.png" />
        <img id="soffione11" src="assets/soffione11.png" />
        <img id="soffione12" src="assets/soffione12.png" />
        <img id="soffione13" src="assets/soffione13.png" />
        <img id="soffione14" src="assets/soffione14.png" />
        <img id="soffione15" src="assets/soffione15.png" />
        <img id="soffione16" src="assets/soffione16.png" />
        <img id="soffione17" src="assets/soffione17.png" />
        <img id="soffione18" src="assets/soffione18.png" />
        <img id="soffione19" src="assets/soffione19.png" />
        <img id="soffione20" src="assets/soffione20.png" />
        <img id="soffione21" src="assets/soffione21.png" />
        <img id="soffione22" src="assets/soffione22.png" />
        <img id="soffione23" src="assets/soffione23.png" />
        <img id="soffione24" src="assets/soffione24.png" />
        <img id="soffione25" src="assets/soffione25.png" />
        <img id="soffione26" src="assets/soffione26.png" />
        <img id="soffione27" src="assets/soffione27.png" />
        <img id="soffione28" src="assets/soffione28.png" />
      </a-assets>

      <a-entity id="semiContainer"></a-entity>
      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const video = document.getElementById('webcamVideo');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        })
        .catch(err => {
          console.error('Errore accesso webcam:', err);
        });

      const semiContainer = document.querySelector('#semiContainer');
      const totalSemi = 28;
      const names = [
        "Nicola", "Denny", "Vadim", "Dimitri", "Peppino", "Gioele",
        "Laura", "Marina", "Nina", "Alessandro", "Nicola", "Valentina",
        "Ivan", "Galina", "Bartolo", "Olga", "Igor", "Lidia",
        "Capitalina", "Dimitri", "Ludmila", "Anna", "Padre Gennadij",
        "Alessandro", "Cirillo", "Maria", "Alfredo", "Pino"
      ];

      const semiData = [];
      const activeSemi = [];
      const maxActiveSemi = 28;

      // Adattamento dinamico per portrait/landscape
      const isPortrait = window.innerHeight > window.innerWidth;
      const screenRatio = window.innerWidth / window.innerHeight;
      const scaleMultiplier = isPortrait ? 0.8 : 1; // semi più piccoli in verticale
      const limitX = (isPortrait ? 2.2 : 3.0) * scaleMultiplier * screenRatio;
      const limitY = (isPortrait ? 3.5 : 2.5) * scaleMultiplier;
      const limitZ = 3 * scaleMultiplier;

      function createSeme(index) {
        const imgEl = document.getElementById(`soffione${index + 1}`);
        const aspect = imgEl.naturalWidth / imgEl.naturalHeight;

        const img = document.createElement('a-image');
        img.setAttribute('src', `#soffione${index + 1}`);
        img.setAttribute('rotation', '0 0 0');
        img.setAttribute('material', 'alphaTest: 0.5; transparent: true');

        const startEdge = Math.floor(Math.random() * 4);
        let posX, posY, posZ, dirX, dirY, dirZ;

        switch(startEdge) {
          case 0: posX = -limitX - 0.5; posY = Math.random() * limitY; posZ = (Math.random() - 0.5) * limitZ * 2;
                  dirX = Math.random() * 0.01 + 0.002; dirZ = (Math.random() - 0.5) * 0.005; break;
          case 1: posX = limitX + 0.5; posY = Math.random() * limitY; posZ = (Math.random() - 0.5) * limitZ * 2;
                  dirX = -(Math.random() * 0.01 + 0.002); dirZ = (Math.random() - 0.5) * 0.005; break;
          case 2: posX = (Math.random() - 0.5) * limitX * 2; posY = -0.5; posZ = (Math.random() - 0.5) * limitZ * 2;
                  dirY = Math.random() * 0.008 + 0.002; dirX = (Math.random() - 0.5) * 0.005; dirZ = (Math.random() - 0.5) * 0.005; break;
          case 3: posX = (Math.random() - 0.5) * limitX * 2; posY = limitY + 0.5; posZ = (Math.random() - 0.5) * limitZ * 2;
                  dirY = -(Math.random() * 0.008 + 0.002); dirX = (Math.random() - 0.5) * 0.005; dirZ = (Math.random() - 0.5) * 0.005; break;
        }

        img.setAttribute('position', `${posX} ${posY} ${posZ}`);
        img.setAttribute('scale', '1 1 1');
        img.setAttribute('onclick', `
          document.getElementById('nameLabel').innerText='${names[index]}';
          document.getElementById('nameLabel').style.display='block';
          setTimeout(() => {
            document.getElementById('nameLabel').style.display='none';
          }, 2000);
        `);

        semiContainer.appendChild(img);

        semiData[index] = {
          el: img,
          pos: { x: posX, y: posY, z: posZ },
          velocity: {
            x: dirX || (Math.random() - 0.5) * 0.0002,
            y: dirY || (Math.random() - 0.5) * 0.0001,
            z: dirZ || (Math.random() - 0.5) * 0.0002,
          },
          baseScale: (2.5 + Math.random() * 1.2) * scaleMultiplier,
          aspectRatio: aspect,
          active: true
        };

        activeSemi.push(index);
      }

      function removeSeme(index) {
        semiContainer.removeChild(semiData[index].el);
        semiData[index].active = false;
        const activeIndex = activeSemi.indexOf(index);
        if (activeIndex !== -1) activeSemi.splice(activeIndex, 1);
      }

      function spawnSemi() {
        if (activeSemi.length < maxActiveSemi) {
          let index;
          do {
            index = Math.floor(Math.random() * totalSemi);
          } while (semiData[index] && semiData[index].active);
          createSeme(index);
        }
      }

      setInterval(spawnSemi, 200);

      AFRAME.registerComponent('semi-fluttuanti', {
  tick: function (time, timeDelta) {
    const dt = timeDelta / 800;
    const speedMultiplier = 30 * scaleMultiplier;

    activeSemi.forEach(index => {
      const data = semiData[index];

      // Aggiungo piccole variazioni casuali alle velocità per movimento non lineare
      data.velocity.x += (Math.random() - 0.5) * 0.0005;
      data.velocity.y += (Math.random() - 0.5) * 0.0005;
      data.velocity.z += (Math.random() - 0.5) * 0.0005;

      // Limito la velocità massima per evitare movimenti troppo veloci
      data.velocity.x = Math.max(Math.min(data.velocity.x, 0.02), -0.02);
      data.velocity.y = Math.max(Math.min(data.velocity.y, 0.02), -0.02);
      data.velocity.z = Math.max(Math.min(data.velocity.z, 0.02), -0.02);

      // Aggiorno posizione
      data.pos.x += data.velocity.x * dt * speedMultiplier;
      data.pos.y += data.velocity.y * dt * speedMultiplier;
      data.pos.z += data.velocity.z * dt * speedMultiplier;

      // Calcolo scala con limite massimo e minimo per evitare esplosioni
      const scaleValue = data.baseScale * (1 / (1 + Math.abs(data.pos.z)));
      const adjustedScaleY = Math.min(
        Math.max(scaleValue, 0.7 * scaleMultiplier), // limite minimo
        0.9 * scaleMultiplier                        // limite massimo
      );
      const adjustedScaleX = adjustedScaleY * data.aspectRatio;

      // Applico posizione e scala
      data.el.setAttribute('position', `${data.pos.x} ${data.pos.y} ${data.pos.z}`);
      data.el.setAttribute('scale', `${adjustedScaleX} ${adjustedScaleY} ${adjustedScaleY}`);

      // NON rimuovo i semi quando escono dallo schermo (niente esplosione)
    });
  }
});

      semiContainer.setAttribute('semi-fluttuanti', '');
    </script>
  </body>
</html>
