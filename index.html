<!DOCTYPE html>
<html>
  <head>
    <title>Soffioni Volanti - Sfondo trasparente</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: transparent; }
      html, body, canvas { touch-action: none; }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" embedded renderer="alpha: true">
      <!-- Semi volanti -->
      <a-entity id="semiContainer"></a-entity>

      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
      const semiContainer = document.querySelector('#semiContainer');
      const semiData = [];

      for (let i = 1; i <= 28; i++) {
        const angle = Math.random() * 360;
        const angleRad = angle * Math.PI / 180;
        const distance = 1.5 + Math.random() * 1.0;
        const yPos = Math.random() * 1.5;

        const img = document.createElement('a-image');
        img.setAttribute('src', `assets/soffione${i}.png`);
        img.setAttribute('position', `${Math.cos(angleRad) * distance} ${yPos} ${-Math.sin(angleRad) * distance}`);
        img.setAttribute('rotation', '-90 0 0');
        img.setAttribute('material', 'alphaTest: 0.5; transparent: true');
        semiContainer.appendChild(img);

        semiData.push({
          el: img,
          basePos: {x: Math.cos(angleRad) * distance, y: yPos, z: -Math.sin(angleRad) * distance},
          floatSpeed: 0.3 + Math.random() * 0.5,
          phase: Math.random() * Math.PI * 2,
          baseScale: 0.7 + Math.random() * 0.6
        });
      }

      // Movimento soffioni
      AFRAME.registerComponent('semi-fluttuanti', {
        tick: function (time, timeDelta) {
          semiData.forEach(data => {
            const t = time / 1000;

            const offsetX = Math.sin(t * data.floatSpeed + data.phase) * 0.2;
            const offsetY = Math.sin(t * (data.floatSpeed / 2) + data.phase) * 0.05;
            const offsetZ = Math.cos(t * data.floatSpeed + data.phase) * 0.3;

            const newX = data.basePos.x + offsetX;
            const newY = data.basePos.y + offsetY;
            const newZ = data.basePos.z + offsetZ;

            const scaleFactor = 1 / (1 + Math.abs(newZ));
            const adjustedScale = data.baseScale * scaleFactor;

            data.el.setAttribute('position', `${newX} ${newY} ${newZ}`);
            data.el.setAttribute('scale', `${adjustedScale} ${adjustedScale} ${adjustedScale}`);
          });
        }
      });

      semiContainer.setAttribute('semi-fluttuanti', '');
    </script>
  </body>
</html>
